# For info on tox see http://tox.readthedocs.org/

[tox]
envlist=py27,docs

[base]
deps=
    -r{toxinidir}/requirements/dev.txt

[testenv]
deps={[base]deps}
commands=
    nosetests []

[testenv:docs]
changedir=docs
deps={[base]deps}
commands=
    sphinx-build -W -b html -b doctest -d {envtmpdir}/doctrees .  {envtmpdir}/html
